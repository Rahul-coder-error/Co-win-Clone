<div class="LoginPage container mt-5">
  <h1>Login</h1>

  <div class="LoginForm row">
    <div class="col">
      <div class="card">
        <div class="card-body">

          <!-- Makes POST request to /login route -->
          <form action="/login" method="POST">
            <div class="form-group">
              <input type="email" name="username" class="box-mail form-control input_user" value="" placeholder="email">
            </div>
            <div class="form-group">
              <input type="password" name="password" class="box-pass form-control input_user" value="" placeholder="password">
              
            </div>
            <button type="submit" class="Login btn">Login</button>
          </form>

        </div>
      </div>
    </div>    

  </div>
